<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="format-detection" content="telephone=no">
   <meta name="viewport"
      content="width=device-width,minimum-scale=1,user-scalable=no,maximum-scale=1,initial-scale=1" />
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <title>南方网通网络技术开发有限公司</title>
   <link href="../css/firefox.css" rel="stylesheet" type="text/css" />
   <link href="../css/style.css" rel="stylesheet" type="text/css" />
   <script src="../js/jquery.js" type="text/javascript"></script>
   <!-- <script src="../js/banner.js" type="text/javascript"></script>
  <script src="../js/jquery.banner.revolution.min.js" type="text/javascript"></script> -->
   <!-- <script src="../js/common.js" type="text/javascript"></script> -->
</head>

<body>
   <div id="top">
      <img src="../images/mob_top.png" alt="pic" style="width:100%;height:100%;" class="main">
      <div class="top_back turn"></div>
   </div>

   <div class="news-detail-box">
      <div class="news-head">
         <span class="new_title"></span>
         <div class="news-time"> 时间：<span class="time-num"></span></div>
      </div>
      <div class="news-content">
      </div>
   </div>
   <script>
      $(document).ready(function () {
         var query = location.search.split('=')[1] + "";
         $(".news-detail-box .new_title").text(getNewsData(query).title);
         $(".news-detail-box .news-content").html(getNewsData(query).content);
         $(".news-detail-box .time-num").text(getNewsData(query).date);
      });
   </script>
   <script src="../js/newsData.js" type="text/javascript"></script>
   <script src="../js/common.js" type="text/javascript"></script>
</body>

</html>
