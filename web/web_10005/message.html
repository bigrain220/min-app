<body>

  <div class="message-page">
    <div class="contact-box">
      <div class="title-box">
        <div class="title-cn">联系我们</div>
        <div class="title-en">Contact us</div>
      </div>
      <div class="contact">
        <div class="contact_con">

          <div class="item">

          </div>
          <div class="item">
            <span class="lable">邮箱：</span>
            <input type="text" name="email" autocomplete="off"/>
          </div>
          <div class="item-textarea">
            <span class="lable">内容：</span>
            <textarea name="messneirong" autocomplete="off"></textarea>
          </div>
          <div class="btn_submit">提交</div>
