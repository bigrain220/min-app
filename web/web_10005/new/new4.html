      <h3>如何提高学习效率呢</h3>
      <p>　发布时间：2018-11-10 15:42:39</p>
    </div>
    <div class="newsdetail_b">
      <p>
          在学习中我们经常会发现这样一个现象，那就是学习时间长的同学并不一定比学习时间短的同学成绩好，这中间的距离是智商吗？当然不是，这中间最重要的部分就是效率。
          学习中，清楚学什么才是最重要的。这句话是什么意思呢？就是说在学习中我们应该清楚地明白学习的方向，也就是说在有限的时间里应该学到对自己有用的知识，把握住学习中的重点。比如我们的弱势学科还有每一门学科里的重点内容，都是需要我们多花费时间的地方。确定好自己学习内容的重点之后，我们还可以将其进行更加细致的划分，不断地去攻克一个又一个的知识点。
      </p>
