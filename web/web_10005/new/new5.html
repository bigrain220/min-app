      <h3>什么是学习动机</h3>
      <p>发布时间：2018-11-10 20:36:45</p>
    </div>
    <div class="newsdetail_b">
      <p>
          学习动机是指引发与维持学生的学习行为，并使之指向一定学业目标的一种动力倾向。它包含学习需要和学习期待两个成分，根据不同标准可以划分为不同类别。

          学生的学习受多方面因素的影响，其中主要是受学习动机的支配，但也与学生的学习兴趣、学习的需要、个人的价值观、学生的态度、学生的志向水平以及外来的鼓励紧密相联。
          
          学习活动中动机的作用是复杂的。对于广大教师来说，了解和掌握学生学习动机的类型和特点，有利于进行有效的教学。
      </p>
